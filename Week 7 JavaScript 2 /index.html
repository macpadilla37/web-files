<!DOCTYPE html>
<html lang="en">
<head>
<title>Week 7</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="Bbackground">
  <section class="background">
    <h1 id="qtext" class="Dblue">Quote Machine</h1>
    <p class="Lblue">Click the button for a new Quote.</p>
    <button id="newquote" type="button" class="button">New Quote</button>
  </section>

  <script type="text/javascript">
    const quotes = ["If life were predictable it would cease to be life, and be without flavor. -Eleanor Roosevelt","Life is what happens when you're busy making other plans. -John Lennon","The greatest glory in living lies not in never falling, but in rising every time we fall. -Nelson Mandela","Whoever is happy will make others happy too. -Anne Frank","Tell me and I forget. Teach me and I remember. Involve me and I learn. -Benjamin Franklin","In the end, it's not the years in your life that count. It's the life in your years. -Abraham Lincoln","You will face many defeats in life, but never let yourself be defeated. -Maya Angelou","Love the life you live. Live the life you love. -Bob Marley","Life is either a daring adventure or nothing at all. -Helen Keller","Many of life's failures are people who did not realize how close they were to success when they gave up. -Thomas A. Edison"]
    let quotecount = 0

    document.getElementById("newquote").addEventListener("click", buttonClicked)

    function buttonClicked(){
      console.log(quotes[quotecount]);
      document.getElementById("qtext").innerHTML = quotes[quotecount];
      if(quotecount>=10){
        quotecount = 0;
      }else{
      quotecount++;
    }
    }

  </script>
</body>
</html>
